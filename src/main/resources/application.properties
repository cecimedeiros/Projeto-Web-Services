# Nome da aplicação
spring.application.name=testesEstudo

# Perfil ativo
spring.profiles.active=test

# JPA Configurations
spring.jpa.open-in-view=true
<!--essa_linha_8_true_eh_oq_possibilita_o_jackson_carregar_outros_obj_quando_ocorre_associacao_ex_o_client_em_order-->
<!--se_tirar_essa_bomba_vai_dar_erro_quando_rodar_associacao-->
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Datasource Configuration
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console